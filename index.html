<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="card">
        <h1>To Do List</h1>

        <div class="input">
            <p>Agregar nueva tarea</p>
            <input type="text" id="inputTarea">
            <button id="agregarTarea">Agregar</button>
        </div>

        <div class="lista">
            <div class="contadores">
                <p>total:</p><p id="totalTareas">0</p>
                <p>realizadas:</p><p id="tareasRealizadas">0</p>
            </div>
            <div class="listaId">
                <p>ID</p><p id="numId">0</p>
                <p>Tareas</p><p id="listTareas">abc</p>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
