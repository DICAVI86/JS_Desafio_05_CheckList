<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="card">
        <h1>To Do List</h1>

        <form id="input">
            <p>Agregar nueva tarea</p>
            <input type="text" id="nuevaTarea" placeholder="tarea" required>
            <button type="submit">Agregar</button>
        </form>

        <data class="info">
            <div id="contadores">
                <p>Total: <span id="totalTareas">0</span> </p>
                <p>Realizadas: <span id="tareasRealizadas">0</span> </p>
            </div>

            <div class="lista">
                <h3>Lista de Tarea</h3>
                    <ul id="listaTareas">
                        <!-- Aqui se agregan las Tareas-->
                    </ul>   
            </div>
        </data>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
